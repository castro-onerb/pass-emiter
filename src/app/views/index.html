<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../public/css/style.css" rel="stylesheet" />
    <link href="../../public/css/color.css" rel="stylesheet" />
    <link href="../../public/css/text.css" rel="stylesheet" />
    <link href="../../public/css/btn.css" rel="stylesheet" />

    <title>Emissor de Senha - Deovita</title>
  </head>
  <body>
    <header class="header">
      <img width="240" src="../../public/img/logo-adolfo-lutz-horizontal-color.png" alt="Logo Adolfo Lutz">
    </header>
    <div class="container">
      <div class="flex-column gap-1">
        <h1 class="title text-greendark">RETIRE SUA SENHA PARA SER ATENDIDO</h1>
        <h2 class="subtitle text-greendark">O sua senha aparecerá no painel quando chegar a sua vez</h2>
      </div>
      <div class="flex-column gap-2 w-full flex-1">
        <div class="flex-column gap-2 justify-stretch flex-1">
          <div class="touch bg-blue text-white w-full flex-1" data-type="NORMAL" name="touch">
            <img src="../../public/img/icons/person.svg" />
            NORMAL
          </div>
          <div class="touch bg-red text-white w-full flex-1" data-type="PRIORIDADE" name="touch">
            <img src="../../public/img/icons/person-heart.svg" />
            PRIORIDADE
          </div>
          <a href="#" class="touch bg-orange text-white w-full flex-1">
            <img src="../../public/img/icons/deovita-symbol-white.svg" />
            DEOVITA
          </a>
        </div>
      </div>
    </div>
    <div class="flex justify-center">
      <img width="200" src="../../public/img/logo-deovita-horizontal-color.png" alt="Logo Deovita - Saúde Inteligente">
    </div>

    <script src="../../public/js/pre-atendimento.js"></script>
  </body>
</html>
